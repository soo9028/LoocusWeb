<html lang="en">

<head>

    <meta charset="utf-8">

    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">
        <div class="container1">
            <img src="./images/loocuslogo.png" width="200">

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="차트번호" aria-label="Search">
            </div>

            <!-- 검색기능  -->
            <div id="searchbtn">

        <div class="container2">
            <div class="slot">
                <div class="box">
                    <p id="element">홍길동</br>

            <div class="slot">

                    <p id="element"> 스마일 라식 &nbsp; 88% </p>

                    <p id="element">라섹 &nbsp; 40%</p>

                </div>
            </div>

            <!-- 그래프 -->
            <div class="slot">
                <div class="box3">
                    <p id="element">
                        <image src="./images/graph-demo-1.png" id="element"></image>
                    </p>
                </div>
            </div>
            <!-- footer -->
            <div>
                <p id="visuworks">Powered by <image src="./images/logo.png" width="100px"></image>
            </div>
        </div>
        <!--container2-->
    </div>
    <!--container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
